{% extends "template.html" %}
{% block content %}

<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->

<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-12">
    <form action="/project_edit_page" method="post">


     <div class="form-group ">
      <label class="control-label ">
       Current Projects
      </label>
      <div class="">
       <div class="radio">

          <table border="1">
            <tr><th>Project name</th>
                <th>Shortname</th>
                <th>Owners</th>
                <th>Completed</th>
                <th>Remaining</th>
            </tr>
            {% for name,shortname,owners,completed,remaining in items %}
            <tr>
            <td>
            <label class="radio">
             <input name="items" type="radio" value="{{ shortname }}"/>
                {{name}}</td>
                <td>{{shortname}}</td>
                <td>{{owners}}</td>
                <td><div style="white-space: pre-wrap;">{{completed}}</div></td>
                <td><div style="white-space: pre-wrap;">{{remaining}}</div></td>
            </label>
            </tr>
            {% endfor %}
          </table>

       </div>
      </div>
     </div>

     <div class="form-group">
      <div class="row">
      <div class="col-md-4">
       <button class="btn btn-primary " name="submit" type="submit" value="modify">
        Select to modify
       </button>
      </div>
      <div class="col-md-4">
       <button class="btn btn-primary " name="submit" type="submit" value="delete">
        DELETE PROJECT
       </button>
      </div>
     </div>


    </form>
   </div>
  </div>
 </div>
</div>

{% endblock %}
